<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
  margin: 0px;
  padding: 0px;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 5px;
  height: 40px;
  background: red;
  cursor: pointer;
}

.box {
    width: 100%;
    height: 10%;
    background: grey;
    padding: 0;
}

html, body {
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;
}

#fourpoints{
    width: 3vw;

    background: lightblue;

    vertical-align: middle;
    font-size: 8.0vmin;
    margin: 0;
}

}

#twopoints{
    width: 3vw;

    font-family: Arial;
    vertical-align: middle;
    font-size: 8.0vmin;
    margin: 0;
}

#leftword {
    text-align: left;

    height:100%;

.words {

.controls {

    margin-bottom: 0;
    display: flex;
    justify-content: space-around;
}

.scores {
    display: flex;
    justify-content: space-around;
    font-family: Arial;
    font-size: 4.0vmin;
}

</style>
</head>

<!-- 91.0vw  is the max and -6.0vw is the minimum for the spectrum margin left -->

</div>

</div>

<div class="slidecontainer">

</div>

<div class="controls">

<br>
