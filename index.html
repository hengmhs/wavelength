<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
  margin: 0px;
  padding: 0px;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 5px;
  height: 40px;
  background: red;
  cursor: pointer;
}

.box {
    width: 100%;
    height: 10%;
    background: grey;
    padding: 0;
}

html, body {
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;
}

#fourpoints{
    width: 3vw;
    min-width: 3vw;
    background: lightblue;
    text-align:center; 
    font-family: Arial;
    vertical-align: middle;
    font-size: 8.0vmin;
    margin: 0;
}

#threepoints{
    width: 3vw;
    min-width: 3vw;
    background: orange;
    text-align:center; 
    font-family: Arial;
    vertical-align: middle;
    font-size: 8.0vmin;
    margin: 0;
}

#twopoints{
    width: 3vw;
    min-width: 3vw;
    background: rgb(255, 251, 0);
    text-align:center; 
    font-family: Arial;
    vertical-align: middle;
    font-size: 8.0vmin;
    margin: 0;
}

#leftword {
    text-align: left;
    width: 49%;
    height:100%;
    font-size: 8.0vmin;
    margin: 0px;
    font-family: Arial;
}

#rightword {
    text-align: right;
    width: 50%;
    height:100%;
    font-size: 8.0vmin;
    margin: 0;
    font-family: Arial
}

.words {
    padding: 0.5vmin;
    height:10%;
    display: flex;
}

#spectrum {
    margin-right: 0;
    margin-left: -6.0vw;
    margin-top: 0;
    margin-bottom: 0;
    display: flex;
    overflow: hidden;
}

.controls {
    margin-top: 2.0vw;
    margin-bottom: 0;
}

</style>
</head>

<body>

<!-- 91.0vw  is the max and -6.0vw is the minimum for the spectrum margin left -->

<div class="words">
    <p id="leftword">Happy</p>
    <p id="rightword">Sad</p>
</div>

<div class="box">
    <div id="spectrum">
        <p id="twopoints">2</p>
        <p id="threepoints">3</p>
        <p id="fourpoints">4</p>
        <p id="threepoints">3</p>
        <p id="twopoints">2</p>
    </div>
</div>

</div>

<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>

<div class="controls">
    <button onclick="hideSpectrum()">Toggle Display</button>
</div>


</body>

<script>

    function hideSpectrum() {
        let spectrum = document.getElementById("spectrum");
        if (spectrum.style.display === "none") {
            spectrum.style.display = "flex";
        } else {
            spectrum.style.display = "none";
        }
    }
    
    
</script>


</html>
